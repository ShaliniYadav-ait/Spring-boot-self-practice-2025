<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">

</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <a class="btn btn-primary btn-sm mb-3"
       th:href="@{/employees/showFormForAdd}">
        Add Employee
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td>
                <a class="btn btn-info btn-sm"
                   th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">
                    Update
                </a>
                <a class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee')))return false"
                   th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
